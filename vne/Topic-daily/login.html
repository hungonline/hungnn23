<!doctype html>
<html lang="vi">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"
		name="viewport">
	<meta charset="utf-8">
	<link href="css/Merriweather-woff2.css" media="all" rel="stylesheet">
	<link href="css/common.css" media="all" rel="stylesheet">
	<link href="css/header.css" media="all" rel="stylesheet">
	<link href="css/login.css" media="all" rel="stylesheet">
	<title>Newsroom</title>
</head>
<body>
	<!--LOGIN-->
	<section class="section section_login">
		<p class="logo-log">
			<img src="images/graphics/Logo_Topic_Daily.svg" alt="">
		</p>
		<p class="note-log">“Một sự kiện có giá trị làm tin tức khi nó<br><strong>Ảnh hưởng - Khác biệt - Nổi tiếng</strong></p>
		<div class="form-log clearfix">
			<input type="text" class="txt_input" id="inp_keyword" name="q" placeholder="Username" autocomplete="off">
			<input type="password" class="txt_input mt20" id="inp_keyword" name="q" placeholder="Password" autocomplete="off">
			<div class="action-log mt20 flex">
				<div class="recap">Recaptcha</div>
				<a href="#" class="f5_cap">
					<svg class="ic ic-sync">
						<use xlink:href="css/images/graphics/icon-vne.svg#sync"></use>
					</svg>
				</a>
				<button class="button-log" type="button">Login</button>
			</div>
		</div>
		<div class="date-today">Tuesday, 28/4/2020</div>
	</section>

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

</body>

</html>
