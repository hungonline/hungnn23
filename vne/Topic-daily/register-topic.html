<!doctype html>
<html lang="vi">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"
		name="viewport">
	<meta charset="utf-8">
	<link href="css/Merriweather-woff2.css" media="all" rel="stylesheet">
	<link href="css/common.css" media="all" rel="stylesheet">
	<link href="css/header.css" media="all" rel="stylesheet">
	<link href="css/form-res.css" media="all" rel="stylesheet">
	<title>Newsroom</title>
</head>

<body>
	<!-- TOPBAR MENU -->
	<section class="section section_topbar flex">
		<a href="javascript:;" class="hamburger-btn" title="">
			<svg class="ic ic-menu">
				<use xlink:href="css/images/graphics/icon-vne.svg#Hamburger-Menu"></use>
			</svg>
		</a>
		<a href="#" title="" class="logo"><img src="images/graphics/Logo_Topic_Daily.svg" alt=""></a>
		<a href="#" title="" class="google-trend">Google Trend</a>
	</section>

	<!--LOGIN-->
	<section class="section section_register section_register_topic">
		<p class="wellcome-mess">Nice day, Nguyễn Hương</p>
		<p class="ques-today mt5">Your topic registration, today?</p>
		<div class="button-act-reg flex">
			<a href="#" class="active">Announcement</a>
			<a href="#" class="">Topic</a>
			<a href="#" class="">Review</a>
		</div>
		<div class="form-reg clearfix">
			<form action="#" class="form-register-topic">
				<select class="txt_input" name="fCategory" id="fCategory">
					<option value="webmaster@vnexpress.net">Ban Biên tập</option>
					<option value="thoisu@vnexpress.net">Ban Thời sự</option>
					<option value="gocnhin@vnexpress.net">Ban Góc nhìn</option>
					<option value="thegioi@vnexpress.net">Ban Thế giới</option>
					<option value="kinhdoanh@vnexpress.net">Ban Kinh doanh</option>
					<option value="giaitri@vnexpress.net">Ban Giải trí</option>
					<option value="thethao@vnexpress.net">Ban Thể thao</option>
					<option value="thoisu@vnexpress.net">Ban Pháp luật</option>
					<option value="giaoduc@vnexpress.net">Ban Giáo dục</option>
					<option value="suckhoe@vnexpress.net">Ban Sức khỏe</option>
					<option value="giadinh@vnexpress.net">Ban Đời sống</option>
					<option value="dulich@vnexpress.net">Ban Du lịch</option>
					<option value="khoahoc@vnexpress.net">Ban Khoa học</option>
					<option value="sohoa@vnexpress.net">Ban Số hóa</option>
					<option value="xe@vnexpress.net">Ban Ôtô Xe máy</option>
					<option value="bandoc@vnexpress.net">Ban Ý kiến</option>
					<option value="tamsu@vnexpress.net">Ban Tâm sự</option>
					<option value="video@vnexpress.net">Ban Video</option>
					<option value="cuoi@vnexpress.net">Ban Cười</option>
					<option value="thuyngan@vnexpress.net">Podcast</option>
				</select>
				<div class="box-input clearfix mt20">
					<input type="text" class="txt_input" id="inp_keyword" name="keyword" placeholder="Đề tài 1"
						autocomplete="off">
					<div class="tt-menu">
						<div class="tt-dataset tt-dataset-1">
							<li class="khighlight tt-suggestion tt-selectable flex de-flexwrap">
								<span class="name-top-sug">
									<strong class="tt-highlight"><mark data-markjs="true">Covid</mark></strong>-19 tại
									Tây Ban Nha
								</span>
								<span class="name-ban-sug vne">Thế giới</span>
							</li>
							<li class="khighlight tt-suggestion tt-selectable flex de-flexwrap">
								<span class="name-top-sug">
									<strong class="tt-highlight"><mark data-markjs="true">Covid</mark></strong>-19 tại
									Tây Ban Nha
								</span>
								<span class="name-ban-sug suckhoe">Sức khỏe</span>
							</li>
							<li class="khighlight tt-suggestion tt-selectable flex de-flexwrap">
								<span class="name-top-sug">
									<strong class="tt-highlight"><mark data-markjs="true">Covid</mark></strong>-19 tại
									Tây Ban Nha
								</span>
								<span class="name-ban-sug sohoa">Số hóa</span>
							</li>
							<li class="khighlight tt-suggestion tt-selectable flex de-flexwrap">
								<span class="name-top-sug">
									<strong class="tt-highlight"><mark data-markjs="true">Covid</mark></strong>-19 tại
									Tây Ban Nha
								</span>
								<span class="name-ban-sug vne">Thế giới</span>
							</li>
						</div>
					</div>
				</div>
				<div class="box-input clearfix mt20">
					<input type="text" class="txt_input" id="inp_keyword" name="q" placeholder="Đề tài 2"
						autocomplete="off">
				</div>
				<div class="box-input clearfix mt20">
					<input type="text" class="txt_input" id="inp_keyword" name="q" placeholder="Đề tài 3"
						autocomplete="off">
				</div>
			</form>
		</div>
	</section>
	<a href="#" class="button-back">
		<svg class="ic ic-arrow">
			<use xlink:href="css/images/graphics/icon-vne.svg#Arrow-Right-2"></use>
		</svg>
	</a>
	<a href="#" class="button-reg button-reg-center">
		<svg class="ic ic-plus">
			<use xlink:href="css/images/graphics/icon-vne.svg#Plus"></use>
		</svg>
	</a>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script>
		$('form.form-register-topic input[name="keyword"]').on('keyup', (e) => {
			let query = $(e.currentTarget).val();
			if (query.length) {
				$(e.currentTarget).parents('.box-input').addClass('active');
				return;
			} else {
				$(e.currentTarget).parents('.box-input').removeClass('active');
				return;
			}
		});
	</script>
</body>

</html>
