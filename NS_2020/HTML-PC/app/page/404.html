<!-- build:content -->
<section class="container flex mb30 clearfix">
    <div id="search_404" class="width_common">
        <div class="block_404">
            <div class="title_404">
                <p class="txt_404"><svg class="icon-ns">
                        <use xlink:href="images/icons.svg#alert" /></svg><span>Xin lỗi!</span></p>
                <p class="txt_center1">Đường link bạn đang tìm kiếm hiện không có</p>
                <p class="txt_center2">Bạn có thể truy cập vào <a href="#">trang chủ</a> hoặc sử dụng ô dưới đây để tìm
                    kiếm</p>
            </div>
            <div class="content_404">
                <form id="form-search" method="get" onsubmit="return checkSearch();">
                    <div class="bar_main_search">
                        <div class="bor_search"><input type="text" class="txt_input_search"
                                onfocus="if(this.value==this.defaultValue) this.value=''"
                                onblur="if(this.value=='') this.value=this.defaultValue" value="Tìm kiếm thông tin"
                                id="q" name="q"></div>
                        <input type="submit" value="Tìm kiếm" class="btn_main_search">
                    </div>
                </form>
                <div class="chose_search_404">
                    <input type="radio" checked="" value="vne" id="vnexpress" name="noname">
                    <label for="vnexpress">Ngoisao </label>
                    <input type="radio" value="google" id="google" name="noname">
                    <label for="google">Google </label>
                </div>
            </div>
        </div>
    </div>


    <div class="line_8px"></div>
</section>

<!--BOX BANNER ADS-->
<section class="mb30 fs center">
    <div class="container"><img src="https://via.placeholder.com/970x90" alt="this"></div>
</section>
