<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>

<script>
    $(function () {
        var windowWidth = window.innerWidth;

        $('#test li').swipe({
            swipeStatus: function (event, phase, direction, distance, duration, fingers, fingerData,
                currentDirection) {
                if (direction === 'right') {
                    if (!$(this).hasClass('done')) return;

                    $(this).stop(true).css({
                        transition: 'all .3s ease-out',
                        transform: `translate3d(-${200 - distance}px, 0px, 0px)`,
                    });

                    if ((phase === 'cancel' || phase === 'end') && distance >= 120) {
                        $(this).stop(true).css({
                            transform: `translate3d(0px, 0px, 0px)`,
                        }).removeClass('done');

                        setTimeout(() => {
                            $(this).stop(true).css({
                                transition: 'all 0s ease-out',
                            })
                        }, 300);
                    } else if ((phase === 'cancel' || phase === 'end') && distance < 120) {
                        $(this).stop(true).css({
                            transition: 'all .3s ease-out',
                            transform: `translate3d(-200px, 0px, 0px)`,
                        });
                    }

                } else if (direction === 'left') {
                    if ($(this).hasClass('done')) return;
                    else {
                        $(this).stop(true).css({
                            transition: 'all 0s ease-out',
                            transform: `translate3d(-${distance}px, 0px, 0px)`,
                        });
                    }

                    $(this).removeClass('done')


                    if (phase === 'cancel' && distance < 20) {
                        $(this).stop(true).css({
                            transition: 'all 0s ease-out',
                            transform: `translate3d(0px, 0px, 0px)`,
                        });
                    } else if ((phase === 'cancel' || phase === 'end') && distance >= 20) {
                        $(this).addClass('done');
                        $(this).stop(true).css({
                            transition: 'all .3s ease-out',
                            transform: `translate3d(-200px, 0px, 0px)`,
                        });
                    }
                }
            },
            threshold: windowWidth,
        });
    });
</script>
